<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Floaty</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx">
      window.addEventListener('load', () => {
        const items = document.querySelectorAll('.item'); // Get all .item elements
        const categoryContainer = document.querySelector('.categoryContainer'); // Get the category container

        // Ensure there are items before accessing offsetHeight
        if (items.length > 0) {
          const itemHeight = items[0].offsetHeight; // Get the height of the first item
          categoryContainer.minHeight = `${itemHeight * 5}px`; // Set the min-height for the container to fit 5 items
        } else {
          console.error("No .item elements found!"); // Log an error if no items are found
        }
      });
    </script>
  </body>
</html>
